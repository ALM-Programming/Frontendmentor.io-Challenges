<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="/assets/css/style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <div class="text">
        <p class="title">
        Get <span>insights</span> that help your business grow.</p>

        <p class="description">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
         
        <div class="stats">
          <div class="number">10k+ <span class="stat">companies</span></div>
          <div class="number">314 <span class="stat">templates</span></div>
          <div class="numberUp">12m+ <span class="stat">queries</span></div>   
        </div>    
      </div>
      <div class="img">
        <img class="img-office" src="/assets/images/image-header-desktop.jpg" alt=""/>
        <div class="overlay"> </div>
      </div>
    </div>
  </div>
</body>
</html>
