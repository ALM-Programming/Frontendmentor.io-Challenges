<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/app.css">
  
  <title>Frontend Mentor | Intro component with sign up form</title>

</head>
<body>
  <main>
    <div class="wrapper">
      <div class="container-1">
        <h1 class="title">Learn to code by watching others</h1>
        <p class="description">See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
      </div>
      <div class="container-2">
        <div class="subcontainer-1">
          <button class="top-btn"><span class="bold">Try it free 7 days</span> then $20/mo. thereafter</button>
        </div>
        <div class="subcontainer-2">
          <form method="POST" class="subcontainer">
            <input type="text" required name="first-name" id="" placeholder="First Name" />
            <input type="text" required name="last-name" id="" placeholder="Last Name" />
            <input type="email" required name="email" id="" placeholder="Email Address" />
            <input type="text" required name="pass" id="" placeholder="Password" />    
            <button class="bottom-btn">Claim your free trial</button>    
            <p class="tos">By clicking the button, you are agreeing to our <a href="#" class="bold">Terms and Services</a></p>
          </form>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
